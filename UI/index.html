<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"

  <link rel="stylesheet" href="css/main.css">
  <title>Daily Pages</title>

<body>
  <section class="sidebar">
    <nav class="nav__sidebar">
      <h2 class="nav__sidebar--item">Archive <i class="sidebar-toggle shrink fas fa-chevron-left"></i></h2>
      <ul class="nav__sidebar--list">
        <li class="nav__sidebar--item"><a href="#" class="nav__sidebar--link">8/17/18</a></li>
        <li class="nav__sidebar--item"><a href="#" class="nav__sidebar--link">8/16/18</a></li>
        <li class="nav__sidebar--item"><a href="#" class="nav__sidebar--link">8/15/18</a></li>
        <li class="nav__sidebar--item"><a href="#" class="nav__sidebar--link">8/14/18</a></li>
        <li class="nav__sidebar--item"><a href="#" class="nav__sidebar--link">8/13/18</a></li>
        <li class="nav__sidebar--item"><a href="#" class="nav__sidebar--link">8/12/18</a></li>
        <li class="nav__sidebar--item"><a href="#" class="nav__sidebar--link">8/11/18</a></li>

    </nav>
  </section>
  <header class="header">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link"><i id="sidebar-shrink" class="fas fa-plus"></i></a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link"><i class="far fa-save"></i></a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link"><i class="fas fa-trash-alt"></i></a>

    <nav class="nav">

        </li>
      </ul>
    </nav>

  <section class="timer">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><i class="fas fa-play"></i></li>
        <li class="nav__item"><i class="fas fa-pause"></i></li>
        <li class="nav__item"><i class="fas fa-stop"></i></li>
      </ul>
    </nav>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><i class="far fa-circle"></i></li>
        <li class="nav__item"><span id="timer">25:00</span></li>
